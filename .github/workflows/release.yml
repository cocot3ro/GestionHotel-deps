name: Publish to GitHub Packages

on:
  workflow_dispatch:
  pull_request:
    types: [ closed ]
    branches: [ main ]

jobs:
  publish:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        module:
          - almacen-service-network-resources
          - almacen-service-network-model
          - login-service-network-resources
          - login-service-network-model
          - users-service-network-resources
          - users-service-network-model
          - habs-service-network-resources
          - habs-service-network-model

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Configure Gradle
        run: |
          mkdir -p ~/.gradle
          echo "gpr.user=${{ github.actor }}" >> ~/.gradle/gradle.properties
          echo "gpr.key=${{ secrets.GITHUB_TOKEN }}" >> ~/.gradle/gradle.properties

      - name: Publish module ${{ matrix.module }}
        run: ./gradlew :${{ matrix.module }}:publish
